## Customize the test machine
machine:
  timezone:
    Europe/Prague # Set the timezone

  # Version of ruby to use
  java:
    version:
      oraclejdk8

## Customize dependencies
dependencies:
  pre:
    - sudo pip install awscli
    - git clone git@bitbucket.org:hotcario/engine.git
  override:
    - mvn --file engine validate

## Customize test commands
test:
  override:
    - mvn --file engine validate

# Customize deployment
deployment:
    production:
      branch: master
      commands:
        - aws --version
