## Customize the test machine
machine:

  timezone:
    Europe/Prague # Set the timezone

  # Version of ruby to use
  java:
    version:
      oraclejdk8

## Customize dependencies
dependencies:
  pre:
    - git clone git@bitbucket.org:hotcario/engine.git
  override:
    - mvn validate

## Customize test commands
test:
  override:
    - mvn test
