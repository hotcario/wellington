## Customize the test machine
machine:

  timezone:
    Europe/Prague # Set the timezone

  # Version of ruby to use
  java:
    version:
      oraclejdk8

general:
  build_dir: engine

## Customize dependencies
dependencies:
  pre:
    - git clone https://@bitbucket.org/hotcario/engine.git
  override:
    - mvn validate

## Customize test commands
test:
  override:
    - mvn test
